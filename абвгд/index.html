<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Board</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header container">
            <div class="header__wrap">
                <div class="header__wrap__left">
                    <img src="img/logo.svg" alt="logo" class="header__wrap__logo">
                    <a href="index.html" class="header__wrap__title">
                        Bulletin Board
                    </a>
                    <nav class="header__wrap__nav">
                        <a href="" class="header__wrap__left__category">Авто</a>
                        <a href="" class="header__wrap__left__category">Недвижимость</a>
                        <a href="" class="header__wrap__left__category">Работа</a>
                    </nav>
                </div>
                <div class="header__wrap__right">
                    <div class="header__wrap__right__buttons">
                        <a href="" class="header__wrap__right__buttons__registration">Вход и регистрация</a>
                        <a href="" class="header__wrap__right__buttons__ad">Подать объявление</a>
                    </div>
                </div>
            </div>
            <div class="header__search">
                <select name="" id="" class="header__search__select__category">
                    <option selected value>Любая категория</option>
                    <option value="1">Авто</option>
                    <option value="2">Недвижимость</option>
                    <option value="3">Личные вещи</option>
                </select>
                <input type="text" class="header__search__input" placeholder="Поиск по объявлениям">
                <select name="" id="" class="header__search__select__city">
                    <option selected value>Любой город</option>
                    <option value="1">Барнаул</option>
                    <option value="2">Москва</option>
                    <option value="3">Новосибирск</option>
                </select>
                <button class="header__search__button">Найти</button>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>
        <div class="footer__wrap container">
            <div class="footer__wrap__info">
                <div class="footer__wrap__about">
                    <div class="footer__wrap__about__logo">
                        <img src="img/logo.svg" alt="logo" class="header__wrap__logo">
                        <h3 class="footer__wrap__about__logo">Bulletin Board</h3>
                    </div>
                    <div class="footer__wrap__about__text">
                        <p class="about__text">
                            Bulletin Board - сайт объявлений.
                        </p>
                    </div>
                </div>
                <div class="footer__wrap__contacts">
                    <h4 class="footer__wrap__contacts__title">Контакты</h4>
                    <ul class="footer__wrap__contacts__list">
                        <li>123</li>
                        <li>123</li>
                    </ul>
                </div>
            </div>
            <div class="footer__wrap__signature">
                <p class="copyright"></p>
            </div>
        </div>
    </footer>
</body>

</html>
